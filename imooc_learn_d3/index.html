<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn d3</title>
    <style>
    	
		.curve {
		    fill: none;
		    stroke: steelblue;
		    stroke-width: 2px;
		}

		.area{
			stroke: steelblue;
			fill: steelblue;
		}
		.domain, .tick line {
		    stroke: gray;
		    stroke-width: 1;
		    fill:none;
		}
    </style>
</head>
<body>
<div id="container"></div>
<script src="d3.min.js"></script>
<script src="d3lib.js"></script>
</body>
</html>
